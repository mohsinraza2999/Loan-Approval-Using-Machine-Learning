<!DOCTYPE html>
<html>
<head>
  <title>Data Form</title>
</head>
<body>
  <h2>Enter Your Data</h2>
  <form action="/submit" method="post">
    <p><strong>Dependent</strong>
    <input type="text" name="feature1" placeholder="0 or 1" required><br></p>
    <p><strong>Graduate</strong>
    <input type="text" name="feature2" placeholder="0 or 1" required><br></p>
    <p><strong>Self Employed </strong>
    <input type="text" name="feature3" placeholder="0 or 1" required><br></p>
    <p><strong>Applicant Income</strong>
    <input type="text" name="feature4" placeholder="monthly" required><br></p>
    <p><strong>Co-Applicant Income</strong>
    <input type="text" name="feature5" placeholder="monthly" required><br></p>
    <p><strong>Loan Amount</strong>
    <input type="text" name="feature6" placeholder="figure" required><br></p>
    <p><strong>Loan Amount term</strong>
    <input type="text" name="feature7" placeholder="in days" required><br></p>
    <p><strong>Credict History</strong>
    <input type="text" name="feature8" placeholder="0 or 1" required><br></p>
    <p><strong>Property Area</strong>
    <input type="text" name="feature9" placeholder="between 1 and 3" required><br></p>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
